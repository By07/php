<!DOCTYPE html>
<html>
  <head>
    <style>
      #d1 {
        height: 100px;
        width: 100px;
        border: 2px solid red;
        background-color: blue;
        position: relative;
        font-size: 20px;
        border: 2px solid navy;
        box-shadow: 2px 4px 3px green;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          var div = $("div");
          div.animate(
            {
              height: "300px",
              width: "500px",
              opacity: "0.5",
              fontSize: "40px",
            },
            300,
            function () {
              // Animation complete.
              div.animate(
                {
                  height: "100px",
                  width: "200px",
                  opacity: "0.2",
                  fontSize: "20px",
                },
                400,
                function () {
                  // Animation complete.
                  div.hide(300).delay(300).show(1000);
                }
              );
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">Animate</button>
    <div id="d1">Hello</div>
  </body>
</html>
